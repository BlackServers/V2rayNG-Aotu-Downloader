<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>یادداشت تغییرات نسخه‌ها</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.0/fonts/webfonts/Vazirmatn-font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      max-width: 160px;
      height: auto;
    }

    .dropdown {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .dropdown button {
      background-color: #222;
      color: #fff;
      padding: 0.7rem 1rem;
      width: 100%;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-align: right;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      z-index: 99;
      margin-top: 5px;
    }

    .dropdown-content.show {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .accordion {
      background-color: #1e1e1e;
      border-radius: 6px;
    }

    .accordion-item {
      border-bottom: 1px solid #333;
    }

    .accordion-header {
      cursor: pointer;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-title {
      font-weight: bold;
      font-size: 1rem;
    }

    .accordion-content {
      display: none;
      padding: 1rem;
      background: #151515;
      border-top: 1px solid #333;
    }

    .accordion-item.active .accordion-content {
      display: block;
    }

    @media (max-width: 480px) {
      .dropdown button, .dropdown-content a {
        font-size: 0.95rem;
        padding: 0.6rem;
      }

      .accordion-title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="your-logo.png" alt="لوگو">
    </div>

    <div id="content">در حال بارگذاری نسخه‌ها...</div>
  </div>

  <script>
    const repoOwner = "USERNAME"; // جایگزین کن
    const repoName = "REPO"; // جایگزین کن

    async function fetchReleases() {
      const params = new URLSearchParams(window.location.search);
      const selectedVersion = params.get("version");

      try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/releases`);
        const data = await response.json();
        const stableReleases = data.filter(r => !r.prerelease);
        const currentRelease = selectedVersion
          ? stableReleases.find(r => r.tag_name === selectedVersion)
          : stableReleases[0];

        renderHTML(currentRelease.tag_name, currentRelease.body, stableReleases);
      } catch (err) {
        document.getElementById("content").innerText = "خطا در دریافت اطلاعات نسخه‌ها.";
      }
    }

    function renderHTML(version, notes, allReleases) {
      let html = `
        <div class="dropdown">
          <button id="dropdownBtn" aria-haspopup="listbox" aria-expanded="false">
            نسخه: ${version}
            <i class="fas fa-chevron-down" style="float:left;"></i>
          </button>
          <div class="dropdown-content" id="dropdownContent" role="listbox">
            ${allReleases.map(release => {
              const date = new Date(release.published_at).toLocaleDateString("fa-IR");
              return `<a href="?version=${release.tag_name}" role="option">${release.tag_name} <span style="float:left; font-size:0.8rem; color:#888;">${date}</span></a>`;
            }).join("")}
          </div>
        </div>
      `;

      if (notes) {
        html += `
          <div class="accordion">
            <div class="accordion-item">
              <div class="accordion-header" onclick="toggleAccordion(this)">
                <span class="accordion-title"><i class="fas fa-clipboard-list"></i> تغییرات نسخه ${version}</span>
                <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
              </div>
              <div class="accordion-content">
                <div class="accordion-body">${notes}</div>
              </div>
            </div>
          </div>
        `;
      }

      document.getElementById("content").innerHTML = html;

      // dropdown toggle
      const dropdownBtn = document.getElementById("dropdownBtn");
      const dropdownContent = document.getElementById("dropdownContent");

      dropdownBtn.addEventListener("click", () => {
        dropdownContent.classList.toggle("show");
        const expanded = dropdownBtn.getAttribute("aria-expanded") === "true";
        dropdownBtn.setAttribute("aria-expanded", !expanded);
      });

      // close dropdown when clicked outside
      window.addEventListener("click", (e) => {
        if (!dropdownBtn.contains(e.target)) {
          dropdownContent.classList.remove("show");
          dropdownBtn.setAttribute("aria-expanded", "false");
        }
      });
    }

    function toggleAccordion(header) {
      const item = header.parentElement;
      const isActive = item.classList.contains("active");
      document.querySelectorAll(".accordion-item.active").forEach(el => el.classList.remove("active"));
      if (!isActive) item.classList.add("active");
    }

    fetchReleases();
  </script>
</body>
</html>
