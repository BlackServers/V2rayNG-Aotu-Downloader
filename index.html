
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دانلود خودکار V2RayNG</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Vazir, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    .container {
      max-width: 480px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .info {
      margin-bottom: 1.2rem;
      font-size: 1rem;
      line-height: 1.8;
    }
    .button {
      padding: 0.7rem 1.5rem;
      background-color: #00bcd4;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: Inter, sans-serif;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
    .countdown {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>دانلود خودکار V2RayNG</h1>
    <div class="info" id="status">
      در حال شناسایی نسخه مناسب برای دستگاه شما...
    </div>
    <div class="countdown" id="countdown"></div>
    <button class="button" id="manualDownload" style="display:none;">دانلود دستی</button>
    <div class="footer">
      توسط <strong>BlackServers</strong><br/>
      <a href="https://t.me/blackserver_ir" target="_blank" style="color:#aaa;">کانال تلگرام</a>
    </div>
  </div>

  <script>
    async function detectAndDownload() {
      const arch = navigator.userAgent.includes("arm64") || navigator.userAgent.includes("aarch64") ? "arm64-v8a"
                 : navigator.userAgent.includes("armeabi") ? "armeabi-v7a"
                 : navigator.userAgent.includes("x86_64") ? "x86_64"
                 : "unknown";

      const statusEl = document.getElementById("status");
      const button = document.getElementById("manualDownload");
      const countdownEl = document.getElementById("countdown");

      try {
        const response = await fetch("https://api.github.com/repos/2dust/v2rayNG/releases/latest");
        const data = await response.json();
        const assets = data.assets;
        const asset = assets.find(a => a.name.includes(arch + ".apk"));

        if (!asset) {
          statusEl.innerText = "متاسفانه فایل مناسب معماری شما یافت نشد.";
          return;
        }

        const url = asset.browser_download_url;
        statusEl.innerText = "آخرین نسخه: " + data.name + " | معماری: " + arch;

        let counter = 10;
        countdownEl.innerText = `دانلود خودکار در ${counter} ثانیه...`;

        const interval = setInterval(() => {
          counter--;
          if (counter <= 0) {
            clearInterval(interval);
            window.location.href = url;
          } else {
            countdownEl.innerText = `دانلود خودکار در ${counter} ثانیه...`;
          }
        }, 1000);

        button.style.display = "inline-block";
        button.onclick = () => window.location.href = url;
      } catch (e) {
        statusEl.innerText = "خطا در دریافت اطلاعات از GitHub.";
      }
    }

    detectAndDownload();
  </script>
</body>
</html>
