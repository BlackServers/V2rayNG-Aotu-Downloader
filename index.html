<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دانلود خودکار V2RayNG</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5969/5969020.png">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      text-align: right;
    }

    h1 {
      color: #00ffc8;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .info-text {
      font-family: 'Inter', sans-serif;
      direction: rtl;
      line-height: 1.8;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .highlight {
      color: #ffffff;
      font-weight: bold;
    }

    #countdown {
      margin-top: 1rem;
      color: #ffeb3b;
      font-weight: bold;
    }

    .button {
      background-color: #00ffc8;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer a {
      color: #00ffc8;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>دریافت خودکار V2RayNG</h1>
    <div class="info-text" id="arch">در حال تشخیص معماری پردازنده...</div>
    <div class="info-text" id="installed-version">در حال بررسی نسخه نصب‌شده...</div>
    <div class="info-text" id="latest-version">در حال دریافت آخرین نسخه...</div>
    <div id="countdown"></div>
    <a id="download-link" class="button" href="#" download>دانلود دستی</a>
    <div class="footer">
      ساخته شده توسط <strong>BlackServers</strong><br>
      <a href="https://t.me/blackserver_ir">@blackserver_ir</a>
    </div>
  </div>

  <script>
    const apkBaseURL = 'https://github.com/2dust/v2rayNG/releases/latest/download';
    const apkFiles = {
      'arm64-v8a': 'v2rayNG_arm64-v8a.apk',
      'armeabi-v7a': 'v2rayNG_armeabi-v7a.apk',
      'x86': 'v2rayNG_x86.apk',
      'x86_64': 'v2rayNG_x86_64.apk',
      'universal': 'v2rayNG.apk'
    };

    function getArch() {
      const ua = navigator.userAgent;
      if (ua.includes('arm64') || ua.includes('aarch64')) return 'arm64-v8a';
      if (ua.includes('armeabi') || ua.includes('armv7')) return 'armeabi-v7a';
      if (ua.includes('x86_64')) return 'x86_64';
      if (ua.includes('x86')) return 'x86';
      return 'universal';
    }

    async function fetchLatestVersion() {
      const res = await fetch('https://api.github.com/repos/2dust/v2rayNG/releases/latest');
      const data = await res.json();
      return data.tag_name;
    }

    function checkInstalledVersion() {
      const isAndroid = /Android/i.test(navigator.userAgent);
      if (!isAndroid) return 'فقط مخصوص اندروید';
      return 'امکان بررسی وجود ندارد';
    }

    async function init() {
      const arch = getArch();
      document.getElementById('arch').innerHTML = `معماری پردازنده: <span class="highlight">${arch}</span>`;

      const versionText = checkInstalledVersion();
      document.getElementById('installed-version').innerHTML = `نسخه نصب‌شده: <span class="highlight">${versionText}</span>`;

      const latestVersion = await fetchLatestVersion();
      document.getElementById('latest-version').innerHTML = `آخرین نسخه موجود: <span class="highlight">${latestVersion}</span>`;

      const fileName = apkFiles[arch] || apkFiles['universal'];
      const downloadURL = `${apkBaseURL}/${fileName}`;
      const link = document.getElementById('download-link');
      link.href = downloadURL;

      let seconds = 10;
      const countdown = document.getElementById('countdown');
      const interval = setInterval(() => {
        countdown.innerText = `دانلود خودکار در ${seconds} ثانیه...`;
        seconds--;
        if (seconds < 0) {
          clearInterval(interval);
          window.location.href = downloadURL;
        }
      }, 1000);
    }

    init();
  </script>
</body>
</html>
