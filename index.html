<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دانلود آخرین نسخه v2rayNG</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --secondary-color: #1e1e1e;
      --text-color: #e0e0e0;
      --light-text: #9ca3af;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --border-radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #121212;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    a:hover {
      color: #93c5fd;
      text-decoration: underline;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto 3rem;
      padding: 0 1rem;
    }

    .card {
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header,
    .card-footer,
    .card-body {
      padding: 1.5rem;
    }

    .card-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .card-footer {
      background-color: #181818;
      font-size: 0.85rem;
      color: var(--light-text);
      text-align: center;
    }

    .logo-wrapper {
      width: 100%;
      text-align: center;
      padding: 2rem 0 1rem;
    }

    .logo-img {
      max-width: 150px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    .loading {
      text-align: center;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- لوگو بالا -->
  <div class="logo-wrapper">
    <img src="your-logo.png" alt="لوگوی شما" class="logo-img" />
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1><i class="fas fa-rocket"></i>دانلود آخرین نسخه v2rayNG</h1>
      </div>
      <div class="card-body" id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>در حال دریافت اطلاعات از GitHub...</p>
        </div>
      </div>
      <div class="card-footer">
        <div>
          نوشته شده توسط <a href="https://t.me/dvhost_cloud" target="_blank">DVHOST.CLOUD</a>
        </div>
        <div>
          این صفحه آخرین نسخه را از <a href="https://github.com/2dust/v2rayNG/releases" target="_blank">GitHub</a> دریافت می‌کند.
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchLatestRelease() {
      const response = await fetch("https://api.github.com/repos/2dust/v2rayNG/releases/latest");
      const data = await response.json();
      const version = data.tag_name;
      const assets = data.assets;
      const apk = assets.find(a => a.name.endsWith(".apk"));
      const link = apk ? apk.browser_download_url : null;

      const content = document.getElementById("content");
      if (link) {
        content.innerHTML = `
          <p>آخرین نسخه منتشر شده: <strong>${version}</strong></p>
          <p><a href="${link}" class="btn-download"><i class="fas fa-download"></i> دانلود فایل APK</a></p>
        `;
      } else {
        content.innerHTML = "<p style='color: var(--danger-color)'>فایل APK یافت نشد.</p>";
      }
    }

    fetchLatestRelease();
  </script>
</body>
</html>
