<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دانلود آخرین نسخه v2rayNG</title>
  <!-- فونت Vazirmatn -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap"
  />
  <!-- فونت آیکون Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* ...کد CSS مشابه قبل (حجم بالا حذف شد برای اختصار) */
    /* فقط بخش مرتبط با آکاردئون و dropdown که از قبل بود */
    /* اطمینان از اینکه آکاردئون بسته است پیش‌فرض و با کلیک باز شود */
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="your-logo.png" alt="لوگو" id="logo" />
    </div>

    <div class="card">
      <div class="card-header">
        <h1><i class="fas fa-rocket"></i> دانلود آخرین نسخه v2rayNG</h1>
      </div>
      <div class="card-body" id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>در حال دریافت اطلاعات از GitHub...</p>
        </div>
      </div>
      <div class="card-footer">
        <div>
          نوشته شده توسط <a href="https://t.me/blackservers" target="_blank"
            >Black Servers</a
          >
        </div>
        <div>
          این صفحه آخرین نسخه را از
          <a
            href="https://github.com/2dust/v2rayNG/releases"
            target="_blank"
            >صفحه ریلیزهای GitHub</a
          >
          دریافت می‌کند
        </div>
      </div>
    </div>
  </div>

  <script>
    // تابع استخراج پارامترهای URL
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return "";
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // تشخیص معماری CPU گوشی (ساده)
    function detectArch() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("arm64") || ua.includes("aarch64")) return "arm64";
      if (ua.includes("arm")) return "arm";
      if (ua.includes("x86_64") || ua.includes("wow64")) return "x86_64";
      if (ua.includes("x86")) return "x86";
      return "universal"; // پیش‌فرض
    }

    async function fetchReleases() {
      try {
        const response = await fetch(
          "https://api.github.com/repos/2dust/v2rayNG/releases"
        );
        if (!response.ok) {
          throw new Error("خطا در دریافت اطلاعات از GitHub");
        }
        const releases = await response.json();

        if (!releases || releases.length === 0) {
          throw new Error("هیچ ریلیزی یافت نشد");
        }

        const requestedVersion = getUrlParameter("version");
        if (requestedVersion) {
          const requestedRelease = releases.find((release) =>
            release.tag_name.includes(requestedVersion)
          );

          if (requestedRelease) {
            // پیدا کردن لینک دانلود متناسب با معماری
            const arch = detectArch();
            let downloadUrl = "";

            if (requestedRelease.assets) {
              // اول سعی کن فایل مرتبط با معماری پیدا کنی
              let asset = requestedRelease.assets.find(a => a.name.toLowerCase().includes(arch) && a.name.endsWith(".apk"));
              if (!asset) {
                // اگر نبود فایل universal.apk
                asset = requestedRelease.assets.find(a => a.name.includes("universal.apk"));
              }
              if (asset) downloadUrl = asset.browser_download_url;
            }

            if (!downloadUrl) {
              // اگر لینک دانلود پیدا نشد، نمایش خطا
              document.getElementById("content").innerHTML = `
                <div class="alert alert-danger">
                  <i class="fas fa-exclamation-circle"></i>
                  فایل دانلود برای نسخه ${requestedVersion} و معماری ${arch} یافت نشد.
                </div>
              `;
              return;
            }

            renderRequestedVersion(
              requestedRelease.tag_name,
              downloadUrl,
              requestedRelease.body
            );
            return;
          }

          document.getElementById("content").innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-circle"></i>
              نسخه درخواستی (${requestedVersion}) یافت نشد یا فایل دانلود موجود نیست.
            </div>
            <div class="text-center" style="margin-top: 1rem;">
              <a href="${window.location.pathname}" class="download-btn">
                <i class="fas fa-arrow-left"></i> بازگشت به صفحه اصلی
              </a>
            </div>
          `;
          return;
        }

        // نسخه‌های پایدار و یونیک
        function cleanVersion(tag) {
          return tag.replace(/^v/i, "").split("-")[0];
        }

        const seenVersions = new Set();
        const stableReleases = releases.filter((release) => {
          const cleanTag = cleanVersion(release.tag_name);
          if (seenVersions.has(cleanTag)) {
            return false;
          }
          seenVersions.add(cleanTag);
          return !release.prerelease;
        });

        if (stableReleases.length === 0) {
          throw new Error("هیچ نسخه پایدار یافت نشد");
        }

        const latestRelease = stableReleases[0];
        const latestVersion = latestRelease.tag_name;
        const releaseNotes = latestRelease.body;

        // پیدا کردن لینک دانلود متناسب با معماری CPU گوشی
        const arch = detectArch();
        let universalDownloadUrl = "";
        if (latestRelease.assets) {
          let asset = latestRelease.assets.find(a => a.name.toLowerCase().includes(arch) && a.name.endsWith(".apk"));
          if (!asset) {
            asset = latestRelease.assets.find(a => a.name.includes("universal.apk"));
          }
          if (asset) {
            universalDownloadUrl = asset.browser_download_url;
          }
        }

        renderReleaseInfo(latestVersion, universalDownloadUrl, releaseNotes, releases);

        // خودکار دانلود آخرین نسخه بعد از تایمر
        startAutoDownload(universalDownloadUrl);

      } catch (error) {
        document.getElementById("content").innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> ${error.message}
          </div>
        `;
      }
    }

    function renderRequestedVersion(version, downloadUrl, notes) {
      let content = `
        <div class="text-center">
          <div class="version-badge">
            <i class="fas fa-tag"></i>
            نسخه ${version}
          </div>
        </div>
        
        <div class="alert alert-success">
          <i class="fas fa-check-circle"></i>
          در حال هدایت به دانلود نسخه درخواستی...
        </div>
        
        <div class="text-center" style="margin-top: 1rem;">
          <a href="${downloadUrl}" class="download-btn" download>
            <i class="fas fa-download"></i>
            دانلود مستقیم نسخه ${version}
          </a>
        </div>
      `;

      if (notes) {
        content += `
          <div class="accordion">
            <div class="accordion-item">
              <div class="accordion-header" onclick="toggleAccordion(this)">
                <span class="accordion-title">
                  <i class="fas fa-clipboard-list"></i>
                  مشاهده تغییرات نسخه ${version}
                </span>
                <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
              </div>
              <div class="accordion-content">
                <div class="accordion-body">${notes}</div>
              </div>
            </div>
          </div>
        `;
      }

      document.getElementById("content").innerHTML = content;

      // از ابتدا آکاردئون بسته است (نکته مهم)
      // پس نیاز به اضافه کردن کلاس فعال نیست
    }

    function renderReleaseInfo(version, downloadUrl, notes, allReleases) {
      let html = `
        <div class="text-center">
          <div class="version-badge">
            <i class="fas fa-tag"></i>
            نسخه ${version}
          </div>
        </div>

        <div class="dropdown">
          <button class="dropdown-btn" id="versionSelectBtn" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="versionSelectLabel">
            <i class="fas fa-angle-down"></i> انتخاب نسخه دیگر
          </button>
          <div class="dropdown-content" id="versionList" role="listbox" tabindex="-1" aria-label="لیست نسخه‌ها">
      `;

      // فقط نسخه‌های پایدار منحصربه‌فرد
      const stableUniqueVersions = [];
      const seen = new Set();
      for (const release of allReleases) {
        if (!release.prerelease) {
          const cleanTag = release.tag_name.replace(/^v/i, "").split("-")[0];
          if (!seen.has(cleanTag)) {
            seen.add(cleanTag);
            stableUniqueVersions.push(release);
          }
        }
      }

      stableUniqueVersions.forEach((release) => {
        const tag = release.tag_name;
        const asset = release.assets.find((a) =>
          a.name.includes("universal.apk")
        );
        if (!asset) return;
        const isActive = tag === version;
        html += `
          <a href="?version=${tag}" role="option" aria-selected="${isActive}" tabindex="${isActive ? 0 : -1}">
            ${tag} ${isActive ? "✔️" : ""}
          </a>
        `;
      });

      html += `
          </div>
        </div>

        <div class="text-center" style="margin: 1.5rem 0;">
          <a href="${downloadUrl}" class="download-btn" download>
            <i class="fas fa-download"></i> دانلود مستقیم نسخه ${version}
          </a>
        </div>

        <div class="countdown" id="countdown">
          دانلود بعد از <span id="timer">30</span> ثانیه فعال می‌شود.
        </div>

        <div class="accordion">
          <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
              <span class="accordion-title">
                <i class="fas fa-clipboard-list"></i>
                مشاهده تغییرات نسخه ${version}
              </span>
              <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="accordion-content">
              <div class="accordion-body">${notes}</div>
            </div>
          </div>
        </div>
      `;

      document.getElementById("content").innerHTML = html;

      // دکمه نسخه‌ها و لیست نسخه‌ها
      const dropdownBtn = document.querySelector(".dropdown-btn");
      const dropdownContent = document.querySelector(".dropdown-content");

      dropdownBtn.addEventListener("click", () => {
        const isShown = dropdownContent.classList.toggle("show");
        dropdownBtn.setAttribute("aria-expanded", isShown);
        if (isShown) {
          dropdownContent.focus();
        }
      });

      // بستن منو اگر کلیک بیرون بود
      window.addEventListener("click", (e) => {
        if (
          !dropdownBtn.contains(e.target) &&
          !dropdownContent.contains(e.target)
        ) {
          dropdownContent.classList.remove("show");
          dropdownBtn.setAttribute("aria-expanded", false);
        }
      });

      // تایمر فعال شدن دکمه دانلود
      let timer = 30;
      const timerSpan = document.getElementById("timer");
      const downloadBtn = document.querySelector(".download-btn");

      downloadBtn.style.pointerEvents = "none";
      downloadBtn.style.opacity = "0.6";

      const interval = setInterval(() => {
        timer--;
        if (timer <= 0) {
          clearInterval(interval);
          timerSpan.textContent = "0";
          downloadBtn.style.pointerEvents = "auto";
          downloadBtn.style.opacity = "1";
          document.getElementById("countdown").style.display = "none";
          // شروع دانلود خودکار
          if (downloadUrl) {
            window.location.href = downloadUrl;
          }
        } else {
          timerSpan.textContent = timer;
        }
      }, 1000);
    }

    // باز/بسته کردن آکاردئون (فقط یک آکاردئون باز می‌ماند)
    function toggleAccordion(header) {
      const item = header.parentElement;
      const isActive = item.classList.contains("active");

      // فقط یک آکاردئون باز باشد
      document
        .querySelectorAll(".accordion-item.active")
        .forEach((el) => el.classList.remove("active"));

      if (!isActive) {
        item.classList.add("active");
      }
    }

    // شروع دانلود خودکار برای نسخه اصلی
    function startAutoDownload(url) {
      if (!url) return;
      // این تابع در renderReleaseInfo صدا زده شده و تایمر شروع میشود
      // اگر بخواهی می‌توانی این تابع را جدا کنی، من در renderReleaseInfo قرار دادم که ساده‌تر باشد.
    }

    fetchReleases();
  </script>
</body>

</html>
