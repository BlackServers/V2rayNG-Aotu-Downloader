<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دانلود خودکار V2RayNG</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5969/5969020.png">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', 'Roboto', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffcc;
      text-align: center;
    }
    .card {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,255,204,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .info {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>دریافت خودکار V2RayNG</h1>
  <div class="card">
    <p id="arch">در حال تشخیص معماری پردازنده...</p>
    <p id="installed-version">در حال بررسی نسخه نصب‌شده...</p>
    <p id="latest-version">در حال دریافت آخرین نسخه...</p>
    <p id="countdown"></p>
    <a id="download-link" class="button" href="#" download>دانلود دستی</a>
  </div>

  <div class="info">
    ساخته شده توسط <strong>BlackServers</strong><br>
    <a href="https://t.me/blackserver_ir" style="color:#00ffcc; text-decoration:none;">@blackserver_ir</a>
  </div>

  <script>
    const apkBaseURL = 'https://github.com/2dust/v2rayNG/releases/latest/download';
    const apkFiles = {
      'arm64-v8a': 'v2rayNG_arm64-v8a.apk',
      'armeabi-v7a': 'v2rayNG_armeabi-v7a.apk',
      'x86': 'v2rayNG_x86.apk',
      'x86_64': 'v2rayNG_x86_64.apk',
      'universal': 'v2rayNG.apk'
    };

    function getArch() {
      const ua = navigator.userAgent;
      if (ua.includes('arm64') || ua.includes('aarch64')) return 'arm64-v8a';
      if (ua.includes('armeabi') || ua.includes('armv7')) return 'armeabi-v7a';
      if (ua.includes('x86_64')) return 'x86_64';
      if (ua.includes('x86')) return 'x86';
      return 'universal';
    }

    async function fetchLatestVersion() {
      const res = await fetch('https://api.github.com/repos/2dust/v2rayNG/releases/latest');
      const data = await res.json();
      return data.tag_name;
    }

    function checkInstalledVersion() {
      const isAndroid = /Android/i.test(navigator.userAgent);
      if (!isAndroid) return 'فقط مخصوص اندروید';
      return 'امکان بررسی وجود ندارد';
    }

    async function init() {
      const arch = getArch();
      document.getElementById('arch').innerText = `معماری پردازنده: ${arch}`;

      const versionText = checkInstalledVersion();
      document.getElementById('installed-version').innerText = `نسخه نصب‌شده: ${versionText}`;

      const latestVersion = await fetchLatestVersion();
      document.getElementById('latest-version').innerText = `آخرین نسخه موجود: ${latestVersion}`;

      const fileName = apkFiles[arch] || apkFiles['universal'];
      const downloadURL = `${apkBaseURL}/${fileName}`;
      const link = document.getElementById('download-link');
      link.href = downloadURL;

      let seconds = 10;
      const countdown = document.getElementById('countdown');
      const interval = setInterval(() => {
        countdown.innerText = `دانلود خودکار در ${seconds} ثانیه...`;
        seconds--;
        if (seconds < 0) {
          clearInterval(interval);
          window.location.href = downloadURL;
        }
      }, 1000);
    }

    init();
  </script>
</body>
</html>
